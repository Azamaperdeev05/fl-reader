{% load i18n %}

<div id="messages" hx-swap-oob="beforeend">
    {% for message in messages %}
    <div class="toast {{ message.tags }} fade-in"
         x-data="{ show: true }"
         x-show="show"
         x-init="setTimeout(() => show = false, 3000)">
        {{ message }}
    </div>
    {% endfor %}
</div>
