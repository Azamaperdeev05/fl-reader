<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100" height="100" fill="#000000" rx="20"/>

  <g filter="url(#glow)">
    <path d="M 30 25 L 30 75 L 50 70 L 70 75 L 70 25 Z"
          fill="url(#bookGradient)"
          stroke="#60a5fa"
          stroke-width="1.5"/>

    <line x1="50" y1="25" x2="50" y2="70"
          stroke="rgba(255,255,255,0.3)"
          stroke-width="1"/>

    <line x1="35" y1="35" x2="45" y2="35"
          stroke="rgba(255,255,255,0.6)"
          stroke-width="1.5"
          stroke-linecap="round"/>
    <line x1="35" y1="42" x2="45" y2="42"
          stroke="rgba(255,255,255,0.5)"
          stroke-width="1.5"
          stroke-linecap="round"/>
    <line x1="35" y1="49" x2="45" y2="49"
          stroke="rgba(255,255,255,0.4)"
          stroke-width="1.5"
          stroke-linecap="round"/>

    <line x1="55" y1="35" x2="65" y2="35"
          stroke="rgba(255,255,255,0.6)"
          stroke-width="1.5"
          stroke-linecap="round"/>
    <line x1="55" y1="42" x2="65" y2="42"
          stroke="rgba(255,255,255,0.5)"
          stroke-width="1.5"
          stroke-linecap="round"/>
    <line x1="55" y1="49" x2="65" y2="49"
          stroke="rgba(255,255,255,0.4)"
          stroke-width="1.5"
          stroke-linecap="round"/>
  </g>
</svg>
