<div x-data
     x-show="$store.flibusta.modalOpen"
     x-cloak
     @keydown.escape.window="$store.flibusta.modalOpen = false"
     @open-flibusta.window="$store.flibusta.modalOpen = true"
     class="fixed inset-0 z-[100] flex items-center justify-center"
     style="display: none;">

    <div @click="$store.flibusta.modalOpen = false"
         class="absolute inset-0 bg-black/70 backdrop-blur-sm"
         x-show="$store.flibusta.modalOpen"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
    </div>

    <div @click.stop
         class="relative w-full max-w-3xl mx-4 max-h-[80vh] overflow-hidden"
         x-show="$store.flibusta.modalOpen"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 scale-95 translate-y-4"
         x-transition:enter-end="opacity-100 scale-100 translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 scale-100 translate-y-0"
         x-transition:leave-end="opacity-0 scale-95 translate-y-4">

        <div class="glass rounded-[32px] p-8 specular-highlight shadow-2xl">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold">Поиск на Флибусте</h2>
                <button @click="$store.flibusta.modalOpen = false"
                        class="w-10 h-10 rounded-full bg-white/10 hover:bg-white/20 transition-colors flex items-center justify-center">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <form hx-get="{% url 'books:search' %}"
                  hx-target="#flibusta-results"
                  hx-trigger="submit"
                  hx-indicator="#search-spinner"
                  class="mb-6">
                <div class="glass-dark px-6 py-4 rounded-[24px] flex items-center gap-3">
                    <svg class="w-5 h-5 text-white/50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text"
                           name="q"
                           placeholder="Введите название или автора книги..."
                           class="bg-transparent border-none outline-none text-sm w-full placeholder:text-white/30 text-white"
                           autofocus>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-500/80 hover:bg-blue-500 rounded-full text-sm font-medium transition-colors">
                        Искать
                    </button>
                    <div id="search-spinner" class="htmx-indicator">
                        <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </div>
            </form>

            <div id="flibusta-results" class="max-h-[50vh] overflow-y-auto">
                <div class="text-center text-white/40 py-8">
                    <svg class="w-16 h-16 mx-auto mb-4 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <p class="text-sm">Введите запрос для поиска книг на Флибусте</p>
                </div>
            </div>
        </div>
    </div>
</div>
