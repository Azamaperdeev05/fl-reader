{% extends "books/base.html" %}

{% block title %}Ошибка - Lumina Reader{% endblock %}

{% block content %}
<div class="w-full max-w-2xl px-6 py-32 mx-auto fade-in">
    <div class="glass rounded-[32px] p-12 text-center specular-highlight">
        <svg class="w-20 h-20 mx-auto mb-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>

        <h1 class="text-3xl font-bold mb-4">Произошла ошибка</h1>

        <p class="text-white/70 mb-8">{{ error }}</p>

        <a href="{% url 'books:library' %}"
           class="inline-flex items-center gap-2 px-6 py-3 bg-blue-500/80 hover:bg-blue-500 rounded-full text-sm font-medium transition-colors">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <span>Вернуться в библиотеку</span>
        </a>
    </div>
</div>
{% endblock %}
