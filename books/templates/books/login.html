{% extends 'books/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12 bg-[#000000]">
    
    <div class="w-full max-w-[360px] space-y-8">
        
        <!-- Logo -->
        <div class="flex justify-center">
            <a href="/" class="flex items-center gap-2.5">
                <div class="w-10 h-10 rounded-2xl bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center shadow-lg shadow-blue-500/20">
                    <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                </div>
                <span class="font-semibold text-xl text-white tracking-tight">Lumina</span>
            </a>
        </div>

        <!-- Card -->
        <div class="bg-[#1c1c1e] rounded-3xl p-8 shadow-2xl">
            <h1 class="text-[28px] font-bold text-white text-center tracking-tight">Қош келдіңіз</h1>
            <p class="text-[#86868b] text-center text-[15px] mt-2 mb-8">Кітапханаға кіру үшін мәліметтерді енгізіңіз</p>

            <form method="post" action="{% url 'books:login' %}" class="space-y-5">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="p-4 rounded-2xl bg-red-500/10 border border-red-500/20">
                    <p class="text-red-400 text-sm font-medium text-center">Логин немесе құпия сөз қате</p>
                </div>
                {% endif %}

                <!-- Username -->
                <div>
                    <label for="username" class="block text-[13px] font-medium text-[#86868b] mb-2 ml-1">Логин</label>
                    <input type="text" name="username" id="username" required autocomplete="username"
                        class="w-full h-[52px] px-4 rounded-xl bg-[#2c2c2e] border border-[#3a3a3c] text-white placeholder-[#636366] focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all text-[16px]"
                        placeholder="username">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-[13px] font-medium text-[#86868b] mb-2 ml-1">Құпия сөз</label>
                    <input type="password" name="password" id="password" required autocomplete="current-password"
                        class="w-full h-[52px] px-4 rounded-xl bg-[#2c2c2e] border border-[#3a3a3c] text-white placeholder-[#636366] focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all text-[16px]"
                        placeholder="••••••••">
                </div>

                <button type="submit" class="w-full h-[52px] mt-2 rounded-xl bg-blue-500 hover:bg-blue-400 active:scale-[0.98] text-white font-semibold text-[16px] transition-all shadow-lg shadow-blue-500/25">
                    Кіру
                </button>
            </form>
        </div>

        <p class="text-center text-[15px] text-[#86868b]">
            Аккаунтыңыз жоқ па? 
            <a href="{% url 'books:register' %}" class="text-blue-500 hover:text-blue-400 transition-colors font-medium">Тіркелу</a>
        </p>

    </div>
</div>
{% endblock %}
