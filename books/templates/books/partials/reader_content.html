{% load static %}

<div x-data="{
    fontSize: 18,
    scrollProgress: {{ book.reading_progress }},
    isControlsVisible: false,
    showBookmarks: false,
    bookId: '{{ book.id }}',
    theme: localStorage.getItem('theme') || 'dark',

    setTheme(val) {
        this.theme = val;
        localStorage.setItem('theme', val);
    },
    
    init() {
        const savedProgress = {{ book.reading_progress }};
        if (savedProgress > 0) {
            setTimeout(() => {
                const el = document.getElementById('content-scroll-area');
                if (el) {
                    const scrollPosition = (el.scrollHeight - el.clientHeight) * (savedProgress / 100);
                    el.scrollTop = scrollPosition;
                }
            }, 100);
        }
        
        // Пернетақта навигациясы
        window.addEventListener('keydown', (e) => {
            const el = document.getElementById('content-scroll-area');
            if (!el) return;
            
            const scrollAmount = el.clientHeight * 0.8;
            
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight' || e.key === 'Space') {
                e.preventDefault();
                el.scrollBy({ top: scrollAmount, behavior: 'smooth' });
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                e.preventDefault();
                el.scrollBy({ top: -scrollAmount, behavior: 'smooth' });
            }
        });

        // Уақытты есептеу (әр 60 секунд)
        setInterval(() => this.trackTime(), 60000);
    },

    updateProgress() {
        const el = document.getElementById('content-scroll-area');
        if (el) {
            this.scrollProgress = Math.round((el.scrollTop / (el.scrollHeight - el.clientHeight)) * 100) || 0;

            fetch(`/book/${this.bookId}/progress/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `progress=${this.scrollProgress}`
            });
        }
    },

    trackTime() {
        fetch('/books/track-time/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'seconds=60'
        });
    },

    closeBookmarks() {
        this.showBookmarks = false;
    },

    handleCenterClick(event) {
        if (this.showBookmarks) return; // Бетбелгі ашық болса, жаппау
        
        const rect = event.currentTarget.getBoundingClientRect();
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const clickX = event.clientX - rect.left;
        const clickY = event.clientY - rect.top;

        const distanceFromCenter = Math.sqrt(Math.pow(clickX - centerX, 2) + Math.pow(clickY - centerY, 2));
        const maxDistance = Math.min(rect.width, rect.height) * 0.4;

        if (distanceFromCenter <= maxDistance) {
            this.isControlsVisible = !this.isControlsVisible;
        }
    }
}"
x-init="init()"
class="fixed inset-0 z-[100] flex flex-col slide-up transition-colors duration-500"
:class="{
    'bg-[#0d0d0f]': theme === 'dark',
    'bg-[#f8f9fa]': theme === 'light',
    'bg-[#f4ecd8]': theme === 'sepia'
}"
x-cloak>

    {% csrf_token %}

    <!-- Фон -->
    <div class="absolute inset-0 opacity-20 pointer-events-none">
        {% if book.cover %}
        <img src="{{ book.cover.url }}" class="w-full h-full object-cover blur-[100px] scale-150" alt="background">
        {% endif %}
    </div>

    <!-- Жоғарғы Навигация -->
    <nav :class="isControlsVisible ? 'translate-y-0 opacity-100' : '-translate-y-24 opacity-0'"
         class="fixed top-4 md:top-8 left-1/2 -translate-x-1/2 z-[110] transition-all duration-700 px-4 md:px-0 w-full max-w-md md:max-w-none md:w-auto">
        <div class="glass px-3 md:px-6 py-2 md:py-3 rounded-[24px] md:rounded-[32px] flex items-center gap-2 md:gap-6 specular-highlight shadow-2xl">
            <!-- Артқа қайту -->
            <a href="{% url 'books:library' %}"
               hx-get="{% url 'books:library' %}"
               hx-target="#main-content"
               hx-swap="innerHTML"
               hx-push-url="true"
               class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-white/10 hover:bg-white/20 transition-colors flex items-center justify-center active:scale-90 shrink-0">
                <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
                </svg>
            </a>

            <!-- Атауы -->
            <div class="flex flex-col items-center flex-1 min-w-0 px-2 text-center">
                <h2 class="text-xs md:text-sm font-bold tracking-tight max-w-[150px] md:max-w-[200px] truncate">{{ book.title }}</h2>
                <span class="text-[9px] md:text-[10px] text-white/50 truncate max-w-[150px] md:max-w-[200px]">{{ book.author }}</span>
            </div>

            <!-- Бетбелгі батырмасы -->
            <button @click="showBookmarks = !showBookmarks"
                    class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-white/10 hover:bg-white/20 transition-colors flex items-center justify-center active:scale-90 shrink-0 relative">
                <svg class="w-4 h-4 md:w-5 md:h-5 text-blue-400" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Оқу аумағы -->
    <div id="content-scroll-area"
         @scroll.debounce.500ms="updateProgress()"
         @click="handleCenterClick($event)"
         class="flex-1 overflow-y-auto px-8 md:px-0 pt-32 pb-48 scroll-smooth z-10 selection:bg-blue-500/30">
        <div :style="'font-size: ' + fontSize + 'px'"
             class="max-w-2xl mx-auto space-y-8 leading-relaxed transition-all duration-300"
             :class="{
                'text-[#cdcdcd]': theme === 'dark',
                'text-gray-800': theme === 'light',
                'text-[#433422]': theme === 'sepia'
             }">

            <div class="text-center mb-16 select-none">
                {% if book.cover %}
                <div class="w-32 h-48 mx-auto rounded-2xl overflow-hidden shadow-2xl mb-6 glass p-1">
                    <img src="{{ book.cover.url }}" class="w-full h-full object-cover rounded-xl">
                </div>
                {% endif %}
                <h1 class="text-3xl md:text-4xl font-bold mb-2">{{ book.title }}</h1>
                <p class="text-lg md:text-xl text-white/40 italic">{{ book.author }}</p>
            </div>

            <div class="whitespace-pre-wrap font-serif">{{ text }}</div>
        </div>
    </div>

    <!-- Төменгі панель -->
    <footer :class="isControlsVisible ? 'translate-y-0 opacity-100' : 'translate-y-48 opacity-0'"
            class="fixed bottom-6 left-0 right-0 z-[110] transition-all duration-500 ease-out flex justify-center px-4">
        <div class="w-full max-w-lg glass bg-black/60 backdrop-blur-xl border border-white/10 shadow-2xl rounded-[32px] p-6 flex flex-col gap-6">

            <!-- Қаріп басқару -->
            <div class="flex items-center gap-4 w-full">
                <span class="text-xs font-bold text-white/40 uppercase tracking-widest w-8">Aa</span>
                <input type="range" 
                       min="14" 
                       max="32" 
                       step="1" 
                       x-model="fontSize"
                       class="flex-1 h-1.5 bg-white/10 rounded-lg appearance-none cursor-pointer [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-4 [&::-webkit-slider-thumb]:h-4 [&::-webkit-slider-thumb]:bg-blue-500 [&::-webkit-slider-thumb]:rounded-full hover:[&::-webkit-slider-thumb]:scale-110 transition-all">
                <span x-text="fontSize + 'px'" class="text-xs font-medium text-white/60 w-8 text-right"></span>
            </div>

            <!-- Тақырыпты ауыстыру -->
            <div class="flex items-center justify-center gap-6 w-full">
                <button @click="setTheme('light')" 
                        class="w-10 h-10 rounded-full bg-[#f8f9fa] border-2 transition-transform hover:scale-110 flex items-center justify-center"
                        :class="theme === 'light' ? 'border-blue-500 scale-110' : 'border-transparent opacity-50'">
                    <span class="text-xs font-bold text-gray-800">A</span>
                </button>
                <button @click="setTheme('sepia')" 
                        class="w-10 h-10 rounded-full bg-[#f4ecd8] border-2 transition-transform hover:scale-110 flex items-center justify-center"
                        :class="theme === 'sepia' ? 'border-blue-500 scale-110' : 'border-transparent opacity-50'">
                    <span class="text-xs font-bold text-[#433422]">A</span>
                </button>
                <button @click="setTheme('dark')" 
                        class="w-10 h-10 rounded-full bg-[#0d0d0f] border-2 transition-transform hover:scale-110 flex items-center justify-center"
                        :class="theme === 'dark' ? 'border-blue-500 scale-110' : 'border-transparent opacity-50'">
                    <span class="text-xs font-bold text-white">A</span>
                </button>
            </div>

            <!-- Прогресс бар -->
            <div class="flex items-center gap-4 w-full">
                 <span class="text-xs font-bold text-white/40 uppercase tracking-widest w-8" x-text="Math.round(scrollProgress) + '%'"></span>
                 <div class="relative flex-1 h-1.5 bg-white/10 rounded-full overflow-hidden">
                    <div :style="'width: ' + scrollProgress + '%'"
                         class="absolute top-0 left-0 h-full bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,0.6)] transition-all duration-300">
                    </div>
                 </div>
            </div>
            
        </div>
    </footer>
    
    <!-- Бетбелгілер Модалы -->
    <div x-show="showBookmarks" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 translate-y-4"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 translate-y-4"
         class="fixed inset-0 z-[120] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm"
         style="display: none;">
         
         <div class="w-full max-w-md bg-[#161618] border border-white/10 rounded-2xl shadow-2xl p-6"
              @click.away="showBookmarks = false">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-white">Бетбелгілер</h3>
                <button @click="showBookmarks = false" class="text-white/40 hover:text-white">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <!-- Жаңа бетбелгі қосу -->
            <form hx-post="{% url 'books:add_bookmark' book.id %}"
                  hx-target="#bookmarks-list"
                  class="flex gap-2 mb-6">
                <input type="hidden" name="scroll_position" :value="scrollProgress">
                <input type="text" name="title" placeholder="Бетбелгі атауы..." 
                       class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-white outline-none focus:border-blue-500 transition-colors">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-xl transition-colors">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </form>
            
            <!-- Тізім -->
            <div id="bookmarks-list">
                {% include "books/partials/bookmarks_list.html" with bookmarks=book.bookmarks.all %}
            </div>
         </div>
    </div>

    <!-- Градиенттер -->
    <div class="fixed inset-0 pointer-events-none z-50">
        <div class="absolute top-0 inset-x-0 h-32 transition-colors duration-500"
             :class="{
                'bg-gradient-to-b from-[#0d0d0f] to-transparent': theme === 'dark',
                'bg-gradient-to-b from-[#f8f9fa] to-transparent': theme === 'light',
                'bg-gradient-to-b from-[#f4ecd8] to-transparent': theme === 'sepia'
             }"></div>
        <div class="absolute bottom-0 inset-x-0 h-48 transition-colors duration-500"
             :class="{
                'bg-gradient-to-t from-[#0d0d0f] to-transparent': theme === 'dark',
                'bg-gradient-to-t from-[#f8f9fa] to-transparent': theme === 'light',
                'bg-gradient-to-t from-[#f4ecd8] to-transparent': theme === 'sepia'
             }"></div>
    </div>
</div>
